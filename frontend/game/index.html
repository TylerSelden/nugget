<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Pressure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand m-3" href="#">Under Pressure</a>
  </nav>

  <div class="content-container">
    <!-- Loading Screen -->
    <div id="loading_screen" class="screen text-center">
      <div class="spinner-border text-danger mb-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Loading...</h1>
    </div>

    <!-- Error Screen -->
    <div id="err_screen" class="screen text-center hidden">
      <h1 id="err_header">Connection Lost</h1>
      <p id="err_msg">It seems you've been disconnected.</p>
      <button class="btn btn-custom mt-4" onclick="window.location.href = '/'">Return to Home</button>
    </div>

    <!-- Main Screen -->
    <div id="main_screen" class="screen text-center hidden">
      <h1 id="main_header">Connecting...</h1>
      <div id="qr_scanner" class="mx-auto">
        <div id="reader" style="width: 100%; height: 100%;"></div>
      </div>
      <br>
      <!-- Players -->
      <h3>Players:</h3>
      <h5 id="players"></h5>
    </div>

      <!-- Module Screens -->
    <div id="modules_screen" class="screen text-center hidden">
      <div class="module" id="base_module">
        <h3>Base</h3>
        <p id="base_desc">Click the button below to show you're ready to dive!</p>
        <br>
        <button id="base_ready" class="btn btn-custom btn-lg btn-block mt-3" onclick="modules.base.ready()">Ready</button>
      </div>
      <div class="module" id="module_2">
        <h3>Module 2</h3>
        <p>Module 2 details here...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/html5-qrcode.min.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
