<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Pressure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand m-3" href="#">Under Pressure</a>
  </nav>

  <div class="container mt-5 text-center">
    <h1>Welcome aboard!</h1>
    <br>
    <p>Please enter server details below:</p>
    <br>

    <input type="text" class="form-control form-control-lg mb-3" id="addr" placeholder="Server address"
      onkeyup="checkValues(event)">
    <input type="number" min="1" max="65535" class="form-control form-control-lg mb-3" id="port"
      placeholder="Server port" onkeyup="checkValues(event)">
    <input type="text" class="form-control form-control-lg mb-3" id="name"
      placeholder="Player name" onkeyup="checkValues(event)">

    <br>
    <button id="begin" class="btn btn-custom btn-lg btn-block mt-3" onclick="begin()" disabled>Begin</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home.js"></script>
</body>

</html>
